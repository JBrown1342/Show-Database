<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Add Show</title>
  </head>
  <body id="body">

    <form name="add_show" action="/show_added" method="post">
      <label for="select_artist">Select Artist</label>
      <select name="select_artist">
        <option value="@@artist_list_2@@"></option>
      </select><br>
      <label for="select_venue">Select Venue</label>
      <select name="select_venue">
        <option value="@@venue_list_1@@"></option>
      </select><br>
      <label for="show_date">Show Date</label>
      <input type="date" name="show_date" value="" required><br>
      <label for="show_time">Show Time</label>
      <input type="text" name="show_time" value="" required><br>
      <label for="price">Price</label>
      <input type="text" name="price" value="" required><br>
      <input type="submit" name="submit_show" value="Submit">
    </form>
